<head>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            background-color: #121212;
            color: #E0E0E0;
            line-height: 1.6;
        }

        .container {
            width: 100%;
            margin: 0;
            padding: 20px 10px;
        }

        .table-container {
            width: 100%;
            overflow-x: auto;
        }

        table {
            width: 100%;
            min-width: 1200px;
        }

        h1 {
            text-align: center;
            color: #FFD700;
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 0 0 10px #FFD700;
        }

        h2 {
            text-align: center;
            color: #FF6B6B;
            font-size: 1.5rem;
            margin-bottom: 20px;
        }

        .price-info {
            text-align: center;
            font-size: 1rem;
            margin-bottom: 30px;
            color: #B0B0B0;
            background-color: rgba(255, 255, 255, 0.05);
            padding: 15px;
            border-radius: 8px;
        }

        .table-container {
            overflow-x: auto;
            margin-bottom: 30px;
            overflow-y: visible;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: rgba(255, 255, 255, 0.03);
            border-radius: 8px;
            overflow: visible;
        }

        th,
        td {
            padding: 12px;
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            overflow: visible;
            position: relative;
        }

        /* 列宽调整：按照30等份分配 */
        /* 假设表格总宽度为100%，则每等份约为3.333% */
        th:nth-child(1),
        td:nth-child(1) {
            /* 群ID列：1份 */
            width: 3.333%;
            min-width: 60px;
        }

        th:nth-child(2),
        td:nth-child(2) {
            /* 现资产列：1份 */
            width: 3.333%;
            min-width: 80px;
        }

        th:nth-child(3),
        td:nth-child(3) {
            /* 消费资产列：1份 */
            width: 3.333%;
            min-width: 90px;
            font-size: 0.9em;
        }

        th:nth-child(4),
        td:nth-child(4) {
            /* 不朽陈列柜：4份 */
            width: 13.333%;
            min-width: 150px;
        }

        th:nth-child(5),
        td:nth-child(5) {
            /* 传奇陈列柜：6份 */
            width: 20%;
            min-width: 200px;
        }

        th:nth-child(6),
        td:nth-child(6) {
            /* 名人堂陈列柜：6份 */
            width: 20%;
            min-width: 200px;
        }

        th:nth-child(7),
        td:nth-child(7) {
            /* 黄金陈列柜：3份 */
            width: 10%;
            min-width: 120px;
        }

        th:nth-child(8),
        td:nth-child(8) {
            /* 白银陈列柜：3份 */
            width: 10%;
            min-width: 120px;
        }

        th:nth-child(9),
        td:nth-child(9) {
            /* 青铜陈列柜：3份 */
            width: 10%;
            min-width: 120px;
        }

        th:nth-child(10),
        td:nth-child(10) {
            /* 物资搜索列：2份 */
            width: 6.666%;
            min-width: 100px;
        }

        th {
            background-color: rgba(255, 255, 255, 0.08);
            color: #E0E0E0;
            font-weight: bold;
            position: sticky;
            top: 0;
            z-index: 10;

        tr:hover {

        }

        .group-id-input {

            background-color: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);

        .cost-input {

        .showcase {

        }

            height: 100%;

            align-items: center;

        .new-item-search {

            0% {

            }

            100% {

    <script>
        const ITEM_PRICES = {
            bronze: 1500,
            silver: 20000,
            gold: 70000,
            'hall-of-fame': 150000,
            legendary: 500000,
            immortal: 3000000
        };



        const ROW_COUNT = 15;
        let tableData = [];
        let itemDatabase = [];
        let autoSaveInterval;
        let operationLogs = [];

        function initializeTable() {

            if (tableData.length === 0) {
                for (let i = 0; i < ROW_COUNT; i++) {
                    tableData.push({
                        groupId: '',
                        cost: 0,
                        sales: 0,
                        showcases: {
                            immortal: [],
                            legendary: [],
                            'hall-of-fame': [],
                            gold: [],
                            silver: [],
                            bronze: []
                        }
                    });
                }
            } else {
                // 为现有数据添加 sales 字段
                tableData.forEach(row => {
                    if (row.sales === undefined) {
                        row.sales = 0;
                    }
                });
            }

            renderTable();
            renderOperationLogs();
            startAutoSave();
        }

        function renderTable() {
            const tbody = document.querySelector('#assetTable tbody');
            tbody.innerHTML = '';

            tableData.forEach((row, rowIndex) => {
                const tr = document.createElement('tr');

                tr.innerHTML = `

        function createShowcase(rowIndex, quality, items) {
            const halfIndex = Math.ceil(items.length / 2);
            const leftItems = items.slice(0, halfIndex);
            const rightItems = items.slice(halfIndex);

            return `
                <div class="showcase">
                    <div class="showcase-container">
                        <div class="showcase-half">
                            <div class="showcase-content">
                                ${leftItems.map((item, index) => createShowcaseItem(item, rowIndex, quality, index)).join('')}
                            </div>
                        </div>
                        <div class="showcase-half">
                            <div class="showcase-content">
                                ${rightItems.map((item, index) => createShowcaseItem(item, rowIndex, quality, index + halfIndex)).join('')}
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }

        function createShowcaseItem(item, rowIndex, quality, itemIndex) {
            // 根据不同品级的陈列柜宽度确定显示的字符数
            const maxLengthMap = {
                bronze: 10,    // 青铜陈列柜
                silver: 12,    // 白银陈列柜
                gold: 15,      // 黄金陈列柜
                'hall-of-fame': 22,  // 名人堂陈列柜较宽
                legendary: 22,       // 传奇陈列柜较宽
                immortal: 18         // 不朽陈列柜
            };

            const maxLength = maxLengthMap[quality] || 12;
            let displayName = item.name;

            // 限制显示长度，超过部分显示省略号
            if (displayName.length > maxLength) {
                displayName = displayName.substring(0, maxLength) + '...';
            }

            return `
                <div class="showcase-item ${quality}" 
                     data-id="${item.id}" 
                     data-name="${item.name}" 
                     data-description="${item.description}">
                    ${displayName}
                    <button class="delete-btn" onclick="removeItemFromShowcase(${rowIndex}, '${quality}', ${itemIndex})">×</button>
                </div>
            `;
        }

        function calculateAsset(rowIndex) {
            const rowData = tableData[rowIndex];
            if (!rowData) return 0;

            let total = 0;
            const showcases = rowData.showcases || {};

            Object.keys(showcases).forEach(quality => {
                const items = showcases[quality];
                if (items && items.length > 0) {
                    total += items.length * ITEM_PRICES[quality];
                }
            });

            total += rowData.sales || 0;
            total -= rowData.cost || 0;
            return Math.max(0, total);
        }

        function addItem() {
            const currentUser = checkAuth();
            if (!currentUser) return;

            const input = document.getElementById('itemInput');
            const inputValue = input.value.trim();

            if (!inputValue) {
                alert('请输入物资信息');
                return;
            }

            try {
                const lines = inputValue.split('\n');
                let addedCount = 0;
                let errorCount = 0;

                lines.forEach(line => {
                    const trimmedLine = line.trim();
                    if (!trimmedLine) return;

                    try {
                        const parts = trimmedLine.split('|');
                        if (parts.length !== 4) {
                            throw new Error('格式错误');
                        }

                        const [id, quality, name, description] = parts;

                        if (!['bronze', 'silver', 'gold', 'hall-of-fame', 'legendary', 'immortal'].includes(quality)) {
                            throw new Error('品级错误');
                        }

                        const newItem = {
                            id: parseInt(id),
                            quality,
                            name,
                            description
                        };

                        if (!itemDatabase.some(item => item.id === newItem.id)) {
                            itemDatabase.push(newItem);
                            addedCount++;
                        }
                    } catch (error) {
                        errorCount++;
                    }
                });

                renderItemList();
                saveItemDatabase();
                input.value = '';

                alert(`批量添加完成：成功添加 ${addedCount} 个物资，失败 ${errorCount} 个`);
                if (addedCount > 0 || errorCount > 0) {
                    logOperation('批量添加物资', {
                        '总条数': lines.length,
                        '成功添加': addedCount,
                        '添加失败': errorCount
                    });
                }
            } catch (error) {
                alert('处理错误：' + error.message);
            }
        }

        function saveOperationLogs() {
            if (!window.logsId) return;

            // 优化：为了防止日志无限膨胀，只保留最近的 200 条
            if (operationLogs.length > 200) {
                operationLogs = operationLogs.slice(0, 200);
            }

            const query = Bmob.Query('LogData');
            query.get(window.logsId).then(res => {
                res.set('logs', operationLogs);
                // 日志更新比较频繁，就不alert弹窗打扰了，后台静默保存
                res.save().catch(err => console.error("日志保存失败", err));
            });

        function renderOperationLogs() {
            const logsList = document.getElementById('logsList');
            if (!logsList) return;

            logsList.innerHTML = '';

            if (operationLogs.length === 0) {
                logsList.innerHTML = '<div style="text-align: center; color: #B0B0B0; padding: 20px;">暂无操作记录</div>';
                return;
            }

            // 倒序显示，最新的在上面
            const reversedLogs = [...operationLogs].reverse();

            reversedLogs.forEach(log => {
                const logItem = document.createElement('div');
                logItem.className = 'log-item';

                let detailsHtml = '';
                if (typeof log.details === 'object') {
                    detailsHtml = Object.entries(log.details)
                        .map(([key, value]) => `<strong>${key}:</strong> ${value}`)
                        .join('<br>');
                } else {
                    detailsHtml = log.details;
                }

                logItem.innerHTML = `
                    <div class="log-time">${log.timestamp}</div>
                    <div class="log-action">${log.action} <span style="font-size: 0.8rem; color: #4CAF50;">(${log.operatorId || '未知用户'})</span></div>
                    <div class="log-details">${detailsHtml}</div>

        }

        function exportOperationLogs() {
            if (operationLogs.length === 0) {
                alert('暂无操作记录可导出');
                return;
            }

            // 构建导出内容
            let exportContent = 'NBA2K搜打撤物资与资产记录表 - 操作记录\n';
            exportContent += '='.repeat(80) + '\n';
            exportContent += '时间戳\t\t\t\t操作\t\t操作者\t\t详情\n';
            exportContent += '-'.repeat(80) + '\n';

            operationLogs.forEach(log => {
                let detailsText = '';
                if (typeof log.details === 'object') {
                    detailsText = Object.entries(log.details)
                        .map(([key, value]) => `${key}: ${value}`)
                        .join('; ');
                } else {
                    detailsText = log.details;
                }
                exportContent += `${log.timestamp}\t${log.action}\t${log.operatorId || '未知用户'}\t${detailsText}\n`;
            });

            // 创建Blob对象并下载
            const blob = new Blob([exportContent], { type: 'text/plain;charset=utf-8' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `nba2k_operation_logs_${new Date().toISOString().slice(0, 10)}.txt`;
            a.click();
            URL.revokeObjectURL(url);

            logOperation('系统操作', '导出了操作记录');
        }

            return currentUser;
        }

        // 重写renderTable函数，在渲染后初始化提示
        const originalRenderTable = renderTable;
        renderTable = function () {
            originalRenderTable();
            initTooltips();
        };

        // 修改initializeTable函数，添加用户存储初始化和登录状态检查
        const originalInitializeTable = initializeTable;
        initializeTable = function () {
            initUserStorage();
            const currentUser = localStorage.getItem('nba2k_current_user');
            if (currentUser) {
                document.getElementById('authContainer').style.display = 'none';
                document.getElementById('unauthorizedMessage').style.display = 'none';
            }
            originalInitializeTable();
        };

        window.onload = function () {
            // 1. 初始化本地用户状态
            initUserStorage();
            const currentUser = localStorage.getItem('nba2k_current_user');
            if (currentUser) {
                document.getElementById('authContainer').style.display = 'none';
                document.getElementById('unauthorizedMessage').style.display = 'none';
            }

            // 2. 确保表格有默认结构，防止渲染报错
            if (tableData.length === 0) {
                for (let i = 0; i < ROW_COUNT; i++) {
                    tableData.push({
                        groupId: '', cost: 0, sales: 0,
                        showcases: { immortal: [], legendary: [], 'hall-of-fame': [], gold: [], silver: [], bronze: [] }
                    });
                }
            }

            // 3. 先渲染一次（可能是空表），等待 Bmob 数据覆盖
            originalRenderTable();

            // 4. 开始连接 Bmob 并同步数据
            initPolling();
        };

        function initPolling() {
            console.log("正在启动数据同步...");

            // 立即执行一次
            fetchMainData();
            fetchItemData();
            fetchLogs();
            fetchAllUsers();

            // 开启自动轮询 (每 3000 毫秒 = 3秒同步一次)
            // 你可以修改这个数字，越小同步越快，但流量消耗越大
            setInterval(() => {
                // 只有当用户没有正在输入的时候才刷新，防止打断输入
                // document.activeElement 检查当前焦点是否在输入框里
                const tagName = document.activeElement ? document.activeElement.tagName : '';
                if (tagName !== 'INPUT' && tagName !== 'TEXTAREA') {
                    fetchMainData();
                } else {
                    console.log("用户正在输入，跳过本次表格刷新");
                }

                // 物资库和日志可以随时刷新
                fetchItemData();
                fetchLogs();
                // 用户列表不需要频繁刷新，这里不放进去
            }, 3000);
        }

        // --- A. 拉取主表格 ---
        function fetchMainData() {
            const query = Bmob.Query('MainData');
            query.find().then(res => {
                if (res.length > 0) {
                    // 如果云端 ID 还没记下来，记下来
                    if (!window.mainDataId) window.mainDataId = res[0].objectId;

                    // 只有数据不一样时才渲染，避免页面闪烁
                    const remoteData = res[0].tableData || [];
                    // 简单对比长度或者转 JSON 对比
                    if (JSON.stringify(tableData) !== JSON.stringify(remoteData)) {
                        console.log("检测到云端表格更新，正在同步...");
                        tableData = remoteData;
                        originalRenderTable();
                    }
                } else {
                    // 如果完全没数据，初始化
                    if (!window.mainDataId) {
                        console.log("初始化主表格...");
                        const q = Bmob.Query('MainData');
                        q.set("tableData", tableData);
                        q.save().then(obj => window.mainDataId = obj.objectId);
                    }
                }
            }).catch(err => console.error("同步表格失败:", err));
        }

        // --- B. 拉取物资库 ---
        function fetchItemData() {
            const query = Bmob.Query('ItemData');
            query.find().then(res => {
                if (res.length > 0) {
                    // 1. 记录 ID
                    if (!window.itemDbId) window.itemDbId = res[0].objectId;

                    const remoteItems = res[0].items || [];

                    // 2. 【关键修改】如果云端存在这行数据，但是数组是空的，说明是刚初始化的空表
                    // 此时我们需要强制写入默认物资
                    if (remoteItems.length === 0) {
                        console.log("检测到物资库为空，正在写入默认物资...");
                        initDefaultItems();
                        return;
                    }

                    // 3. 正常同步逻辑
                    if (JSON.stringify(itemDatabase) !== JSON.stringify(remoteItems)) {
                        itemDatabase = remoteItems;
                        // 如果物资库面板开着，刷新它
                        const container = document.getElementById('itemListContainer');
                        if (container && container.innerHTML !== "") {
                            renderItemList();
                        }
                    }
                } else {
                    // 4. 如果连表都不存在
                    initDefaultItems();
                }
            }).catch(err => {
                console.warn("拉取物资库失败:", err);
            });
        }

        // --- C. 拉取日志 ---
        function fetchLogs() {
            const query = Bmob.Query('LogData');
            query.find().then(res => {
                if (res.length > 0) {
                    if (!window.logsId) window.logsId = res[0].objectId;

                    const remoteLogs = res[0].logs || [];
                    // 只有日志数量变了才刷新
                    if (remoteLogs.length !== operationLogs.length) {
                        operationLogs = remoteLogs;
                        renderOperationLogs();
                    }
                } else {
                    if (!window.logsId) {
                        const q = Bmob.Query('LogData');
                        q.set("logs", []);
                        q.save().then(obj => window.logsId = obj.objectId);
                    }
                }
            });
        }

        // 初始化默认物资库逻辑
        function initDefaultItems() {
            const defaultItems = [
                { id: 1, quality: 'bronze', name: '全属性微幅增幅卡', description: '全属性+1' },
                { id: 42, quality: 'silver', name: '全属性进阶增幅卡', description: '全属性+2' },
                { id: 108, quality: 'gold', name: '高级控运属性提升包', description: '控球+30，运球速度+30' },
                { id: 153, quality: 'hall-of-fame', name: '传奇球商属性片', description: '传球智商+40，投篮智商+40，协防智商+40，造犯规+10' },
                { id: 206, quality: 'legendary', name: '欧气翻倍卡', description: '下一次搜索物资时，幸运值增加' },
                { id: 456, quality: 'immortal', name: '比尔·拉塞尔8枚总冠军指环臻品', description: '传奇中锋专属' }
            ];

            // 先在本地显示，让用户看着爽
            itemDatabase = defaultItems;
            const container = document.getElementById('itemListContainer');
            if (container && container.innerHTML !== "") renderItemList();

            const query = Bmob.Query('ItemData');

            // 【关键修改】判断是“新建”还是“更新”
            if (window.itemDbId) {
                // 如果 ID 存在，说明表已经在那里了（虽然是空的），我们要“修改”它，而不是新建
                console.log("正在填充空表 ID:", window.itemDbId);
                query.get(window.itemDbId).then(obj => {
                    obj.set("items", defaultItems);
                    obj.save().then(() => console.log("默认物资填充成功"));
                });
            } else {
                // ID 不存在，说明完全没表，新建一行
                console.log("正在新建物资表...");
                query.set("items", defaultItems);
                query.save().then(obj => {
                    window.itemDbId = obj.objectId;
                    console.log("默认物资新建成功");
                });
            }
        }

        // --- D. 拉取用户列表 ---
        function fetchAllUsers() {
            const query = Bmob.Query('GameUsers');
            query.limit(500);
            query.find().then(res => {
                window.allUsers = res || [];
            });
        }
    </script>
